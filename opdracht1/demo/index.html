<body>
<header>
    <div class="logo">
        <!-- iCon by oNlineWebFonts.Com -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
            <defs/>
            <path d="M881.1 132.5H118.9C59 132.5 10 181.5 10 241.4v517.3c0 59.9 49 108.9 108.9 108.9h762.2c59.9 0 108.9-49 108.9-108.9V241.4c0-59.9-49-108.9-108.9-108.9zm68.1 614.8c0 54.9-24.5 79.4-79.4 79.4H130.3c-54.9 0-79.4-24.5-79.4-79.4V252.7c0-54.9 24.5-79.4 79.4-79.4h739.5c54.9 0 79.4 24.5 79.4 79.4v494.6zm-632.9-329l102 81.7 265.4-224.6 204.2 183.8v306.3H112.1V581.7l204.2-163.4zM193.8 234.6c-45.1 0-81.7 36.6-81.7 81.7s36.6 81.7 81.7 81.7 81.7-36.6 81.7-81.7-36.6-81.7-81.7-81.7z"/>
        </svg>
        <span>ColorWatch</span>
    </div>
</header>

<main>
    <header>
        <section class="search-bar">
            <input type="text" name="search" id="search" placeholder="Zoek een foto">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><defs/><path d="M505.75 475.59l-145.6-145.6a201.68 201.68 0 0045.18-127.32C405.33 90.93 314.41 0 202.67 0S0 90.92 0 202.67s90.92 202.67 202.67 202.67c48.21 0 92.48-16.98 127.31-45.19l145.6 145.6c4.16 4.16 9.62 6.25 15.09 6.25s10.92-2.09 15.08-6.25a21.3 21.3 0 000-30.16zM202.67 362.67c-88.24 0-160-71.77-160-160s71.76-160 160-160 160 71.76 160 160-71.77 160-160 160z"/></svg>
            <section class="filter-menu">

                <div class="color-filter">
                    <span>Kies een kleur:</span>
                    <div class="colors">
                        <div class="color" style="background: red;"></div>
                        <div class="color" style="background: purple;"></div>
                        <div class="color" style="background: yellow;"></div>
                        <div class="color" style="background: pink;"></div>
                        <div class="color" style="background: lightsalmon;"></div>
                        <div class="color" style="background: greenyellow;"></div>
                        <div class="color" style="background: blue;"></div>

                        <div class="color" style="background: black;"></div>
                        <div class="color" style="background: darkgreen;"></div>
                        <div class="color" style="background: brown;"></div>
                        <div class="color" style="background: lightseagreen;"></div>
                        <div class="color" style="background: lightgreen;"></div>
                        <div class="color" style="background: orangered;"></div>
                        <div class="color" style="background: purple"></div>
                    </div>

                    <div class="own-color">
                        <span>Of zet handmatig:</span>
                        <input type="text" name="ownColor" id="ownColor">
                    </div>
                </div>

            </section>
        </section>
    </header>
    
    <section class="photo-list">
        
        <article>
            <img src="https://source.unsplash.com/random" alt="">
        </article>
        
        <article>
            <img src="https://source.unsplash.com/random" alt="">
        </article>
        
    </section>

</main>
